<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Coin Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://w7.pngwing.com/pngs/479/691/png-transparent-coin-flipping-coin-flipper-android-flippers-game-logo-sign-thumbnail.png">

</head>
<body>
    <h1><u>FLIP COIN GAME</u></h1>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>

        <div class="coin" id="coin">
                <div class="heads">
                    <img src="heads.svg" alt="">
                </div>
                <div class="tails">
                    <img src="tails.svg" alt="">
                </div>
        </div>

        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
